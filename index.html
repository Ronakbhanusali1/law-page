<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <section aria-label="navbar">
        <nav class="navbar-container">
          <div>
            <img class="logo" src="./assets/white-logo.png" alt="brand-logo" />
          </div>
          <div class="grow-list">
            <ul class="list">
              <li class="list-item">Home</li>
              <li class="list-item">Pricing</li>
              <li class="list-item">Contact</li>
              <li class="list-item">Portfolio</li>
              <li class="list-item">Terms and conditions</li>
            </ul>
          </div>
          <div class="button-group">
            <button class="nav-button">Get started</button>
          </div>
        </nav>
      </section>
      <!-- Banner -->
      <section aria-label="banner">
        <div class="banner-container">
          <!-- Left text -->
          <div>
            <h1 class="heading-text">
              Your justice is our top priority
            </h1>
            <p class="description">
              As a state of law, maintaining justice is something that every citizen must pay attention to, and we are here to uphold justice for you
            </p>
            <!-- <button class="nav-button btn">See our services</button> -->
          </div>
          <!-- Right Text -->
          <div class="main">
            <img class="main-img"  src="./assets/project 3.png" alt="illustration" />
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
